{% extends "../base.html" %}

{#
  Announcement Index Page.
#}


{% block Body %}
  <div id="annlist"></div>
  <script type="text/jsx">
    var annlist = [
      {% for i in anns %}
        { title: '{{i.title}}', id: {{i.id}}, created: '{{i.created}}' },
      {% end %}
    ];
    React.render(<AnnIndexPage annlist={annlist} />, document.getElementById('annlist'));
  </script>
{% end %}
