{% extends "../base.html" %}

{#
  Announcement Page.
#}


{% block Body %}
  <h1>{{ann.title}}</h1>
  <hr>
    {% raw markdown(ann.content) %}
  <hr>
  {% for att in atts %}
    <a href="/file/{{att.path}}">{{att.path[37:]}}</a><br>
  {% end %}
  <hr>
  <p>created:{{ann.created}}</p>
  <p>updated:{{ann.updated}}</p>
  <hr>
  <a href="/announce">Go Back</a><br>
{% end %}
