{% extends "../base.html" %}

{#
  Announcement Page.
#}


{% block Body %}
  <h1>Announcement</h1>
  <a href="/announce/new">New Announcement!</a><br>
  <table>
    {% for i in ann %}
      <tr>
        <td>{{i.title}}</td>
        <td>{{i.content}}</td>
        <td>{{i.created}}</td>
        <td>{{i.updated}}</td>
      </tr>
    {% end %}
  </table>
{% end %}
