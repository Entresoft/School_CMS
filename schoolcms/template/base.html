<!DOCTYPE HTML>
{#
  
  Html Template Base.

#}
<html lang="zh-Hant">
  <head>
    <title>{{ system_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    {% for url in css_urls %}
      <link rel="stylesheet" href="{{ url }}">
    {% end %}
    {% for url in js_urls %}
      <script src="{{ url }}"></script>
    {% end %}
    {% for url in jsx_urls %}
      <script src="{{ url }}"></script>
    {% end %}
  </head>
  <body>
    <div id="app"></div>
    {% block Body %}
    {% end %}
    <script type="text/jsx">
      React.render(<SC.App history={true} name='{{ system_name }}' />,document.getElementById('app'));
    </script>
  </body>
</html>
