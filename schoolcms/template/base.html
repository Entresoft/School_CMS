<!DOCTYPE HTML>
{#
  
  Html Template Base.

#}
<html lang="zh-Hant">
  <head>
    <title>{{ system_name }}</title>
    <link rel="shortcut icon" href="{{ static_url('favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    {% for url in css_urls %}
      <link rel="stylesheet" href="{{ url }}">
    {% end %}
    {% for url in js_urls %}
      <script src="{{ url }}"></script>
    {% end %}
    {% for url in jsx_urls %}
      <script src="{{ url }}"></script>
    {% end %}
  </head>
  <body>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : {% if SERVER_DEBUG %}791832797604344{% else %}791371384317152{% end %},
          xfbml      : true,
          version    : 'v2.4'
        });
      };
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) return;
         js = d.createElement(s); js.id = id;
         var locale = (window.navigator.userLanguage || window.navigator.language || 'en_US').replace(/-/, '_');
         js.src = '//connect.facebook.net/'+ locale +'/sdk.js';
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="app"></div>
    {% block Body %}
    {% end %}
    <script>
      React.render(React.createElement(SC.App, {history: true, name: "{{ system_name }}"}),document.getElementById('app'));
    </script>
  </body>
</html>
