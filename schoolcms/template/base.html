<!DOCTYPE HTML>
{#
  
  Html Template Base.

#}
<html lang="zh-Hant">
  <head>
    <title>School CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ static_url('bootstrap-3.3.4-dist/css/bootstrap.min.css') }}">
    <script src="{{ static_url('js/jquery-2.1.3.min.js') }}"></script>
    <script src="{{ static_url('bootstrap-3.3.4-dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/react-0.13.2/react-with-addons.js') }}"></script>
    <script src="{{ static_url('react-bootstrap/react-bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/react-0.13.2/JSXTransformer.js') }}"></script>
    <script src="{{ static_url('js/marked.min.js') }}"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <script>
      var _data = {
        loginpage: false,
        current_user: {% raw current_user and current_user.to_dict_str() or 'false' %},
        _xsrf_token: '{{xsrf_token}}',
      };
    </script>
    <script type="text/jsx" src="{{ static_url('js/schoolcms.js') }}"></script>
    {% block Body %}
    {% end %}
    <script type="text/jsx">
      React.render(<NavbarInstance loginpage={_data.loginpage} current_user={_data.current_user} _xsrf_token={_data._xsrf_token} />, document.getElementById('navbar'));
    </script>
  </body>
</html>
